<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.ico">
    <title>Login | ShareHub</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/login.mjs" type="module"></script>
    <link rel="stylesheet" href="../../dist/css/index.css">
</head>
<body>
    <main class="container">
     <section class="w-100 m-auto form-container mt-5">
        <div class="card">
            <div class="card-body">
            <h1 class="d-flex align-items-center justify-content-center text-muted display-6 fs-2 mb-4 mt-4">Welcome to ShareHub</h1>
             <form action="/profile" id="login">
             <p class="h3 mb-3 fw-normal">Please sign in</p>
             <div class="form-floating mb-3">
                <input type="email" for="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                <small id="emailHelp" class="form-text text-muted">Please enter your email.</small>
                <label for="emailInput" class="form-label">Email address</label>
             </div>
             <div class="form-floating">
                <input type="password" for="password" class="form-control" id="floatingInput" pattern=".{8,}" minlength="8" placeholder="password" required>    
                <small class="form-text text-muted">Password must have minimum 8 characters.</small>
                <label for="floatingInput">Password</label>
             </div>
             <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
             </div>
             <button type="submit" class="btn btn-primary w-100 py-2">Sign in</button>
             </form>
            </div>
        </div>
     </section>
    </main>
    <footer class="fixed-bottom bg-body-tertiary text-center text-lg-start mt-4">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          Â© 2024 Copyright:
          <a class="text-body" href="#">ShareHub</a>
        </div>
    </footer>
</body>
</html>
