<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="icon" href="/img/favicon.ico">
    <title>Login | ShareHub</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script src="/src/js/api/auth/login.mjs" defer type="module"></script>
    <link rel="stylesheet" href="../../dist/css/index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">ShareHub</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/profile/login/">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/profile/register/">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/profile/edit/">Edit</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
     <section class="w-100 m-auto form-container mt-5">
        <div class="card">
            <div class="card-body">
             <h1 class="d-flex align-items-center justify-content-center text-muted display-6 fs-2 mb-4 mt-4">Welcome to ShareHub</h1>
              <form id="loginForm">
                <p class="h3 mb-3 fw-normal">Please sign in</p>
                <div class="form-floating mb-3">
                 <input type="email" name="email" class="form-control" id="emailInput" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only users of Noroff domain allowed (@stud.noroff.no or @noroff.no)">
                 <small id="emailHelp" class="form-text text-muted">Please enter your email.</small>
                 <label for="emailInput" class="form-label">Email address</label>
                </div>
                <div class="form-floating">
                 <input type="password" name="password" class="form-control" id="floatingInput" required minlength="8" placeholder="password">   
                 <small class="form-text text-muted">Password must have minimum 8 characters.</small>
                 <label for="floatingInput">Password</label>
                </div>
                <div class="form-check text-start my-3">
                 <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                 <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                </div>
               <button class="btn btn-primary w-100 py-2">Login</button>
              </form>
            </div>
        </div>
     </section>
    </main>
    <footer class="fixed-bottom bg-body-tertiary text-center text-lg-start mt-4">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          Â© 2024 Copyright:
          <a class="text-body" href="#">ShareHub</a>
        </div>
    </footer>
</body>
</html>
